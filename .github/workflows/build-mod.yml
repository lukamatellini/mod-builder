name: Build Minecraft Mod (Main-Controlled)

on:
  workflow_dispatch:
    inputs:
      build_ref:
        description: "Branch to build (e.g. build/<id>/<timestamp>)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - name: Checkout generated mod project
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.build_ref }}
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure unzip + file are available
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip file

      # ðŸ”½ CHANGED: also read webhookSecret
      - name: Read build-config.json
        id: buildconfig
        run: |
          node -e "
            const fs = require('fs');
            const cfg = JSON.parse(fs.readFileSync('build-config.json','utf8'));
            const out = process.env.GITHUB_OUTPUT;
            fs.appendFileSync(out, 'webhookUrl=' + cfg.webhookUrl + '\n');
            fs.appendFileSync(out, 'webhookSecret=' + cfg.webhookSecret + '\n');
            fs.appendFileSync(out, 'loader=' + cfg.loader + '\n');
            fs.appendFileSync(out, 'mcVersion=' + cfg.mcVersion + '\n');
          "

      - name: Guardrails from build-config.json
        run: |
          if [ "${{ steps.buildconfig.outputs.loader }}" != "fabric" ]; then exit 1; fi

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.8"

      - name: Build mod with Gradle
        id: build
        run: |
          ./gradlew clean build remapJar

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-mod
          path: build/libs/*.jar

      # ðŸ”½ CHANGED: send secret header
      - name: Notify webhook (success)
        if: success()
        run: |
          curl -X POST "${{ steps.buildconfig.outputs.webhookUrl }}" \
            -H "Content-Type: application/json" \
            -H "x-webhook-secret: ${{ steps.buildconfig.outputs.webhookSecret }}" \
            -d "{\"status\":\"success\"}"

      # ðŸ”½ CHANGED: send secret header
      - name: Notify webhook (failure)
        if: failure()
        run: |
          curl -X POST "${{ steps.buildconfig.outputs.webhookUrl }}" \
            -H "Content-Type: application/json" \
            -H "x-webhook-secret: ${{ steps.buildconfig.outputs.webhookSecret }}" \
            -d "{\"status\":\"failed\"}"
